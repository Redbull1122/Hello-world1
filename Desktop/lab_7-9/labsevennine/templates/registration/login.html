<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}

  <title>TechDevShop</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Aclonica', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #23527c;
    }
  </style>
</head>

<body>
  {% block content %}
  <div class="container">
    <h2>Login</h2>

    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}

      <button type="submit">Login</button>
    </form>

    <div class="d-flex flex-row align-items-center justify-content-between">
      <a href="{% url 'register' %}">Create Account</a>
    </div>
  </div>
  {% endblock %}
</body>

</html>
